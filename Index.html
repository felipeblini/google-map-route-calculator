<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Explore as redondezas</title>

    <link href="css/estilo.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="components/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="form-mapa">
            <div class="row">
                <form action="" id="address-form">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-map-marker"></span></span>
                            <input type="text" class="form-control" placeholder="De..." id="txtEnderecoOrigem" name="txtEnderecoOrigem" required>
                        </div>
                        <input type="text" class="hide" placeholder="De..." id="txtLatitudeOrigem" name="txtLatitudeOrigem">
                        <input type="text" class="hide" placeholder="De..." id="txtLongitudeOrigem" name="txtLongitudeOrigem">
                    </div>
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-map-marker"></span></span>
                            <input type="text" class="form-control" placeholder="Para..." id="txtEnderecoDestino" name="txtEnderecoDestino" required>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-default" value="Go!" id="goSubmit" />
                            </span>
                        </div>
                        <input type="text" class="hide" placeholder="De..." id="txtLatitudeDestino" name="txtLatitudeOrihem">
                        <input type="text" class="hide" placeholder="De..." id="txtLongitudeDestino" name="txtLongitudeOrigem">
                    </div>
                </form>
            </div>
            <div class="row">
                <ul class="nav">
                    <li id="exportToKml" class="exportToKml disabled">
                        <a href="#">Exportar para KML</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="mapa"></div>
</body>

<!-- jquery and gogle maps -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAHnukcKfjgitOWN5XFsGchuyJnyT42JiA&amp;sensor=false"></script>

<!-- app scripts -->
<script src="js/app.js"></script>
<script src="js/intermediatePoints.js"></script>
<script src="js/distanceCalculator.js"></script>
<script src="js/exportFiles.js"></script>

<!-- third part components -->
<script src="components/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
<script src="components/xmlwritter/xmlwriter.js" type="text/javascript"></script>
</html>
